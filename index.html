<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Cairo:200,300,400,600,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <style>
       
        body{
           background: url(bg.jpeg);
           background-position: right center;
           background-size: cover;
        }
    
        .c-brand {
            display: none;
        }
        
        h2{
            display: none;
        }
        
       .terms ul  li{
            display: none;
        }
        a{
            display: none;
        }
        .cognito .c-forms-form{
            background: #fff !important;
        }
        #c-submit-warning{
            display: none;
        }
        .cognito .c-forms-form .c-helptext {
  
    color: #000000;
    font-size: calc(0.8125em * .9);
    text-align: right;
    font-family: 'Cairo', sans-serif;
}
.logosite{
    margin-top: 80px;
    display: block;
    margin: 0 auto;

    width: 60%;
}
.cognito .c-progress-bar li.c-page-selected span {
    font-weight: bold;
    opacity: 1;
    font-size: 24px;
    font-family: 'Cairo', sans-serif;
}
.cognito .c-field, .cognito .c-section {
    float: left !important;
    width: 100%;
    margin: 0;
    direction: rtl;
    font-family: 'Cairo', sans-serif;
}
.cognito .c-page {
    width: 100%;
    overflow: auto;
    text-align: right;
    font-size: 18px;
    font-family: 'Cairo', sans-serif;
    padding: 20px;
}

.cognito .c-forms-form .c-label {
    font-family: 'Cairo',Helvetica,sans-serif;
    font-size: 0.875em;
    color: #000000;
    line-height: 1.3em;
}
.cognito * {
    box-sizing: border-box;
    font-family: Cairo;
}
.cognito .c-forms-form {
    background: rgba(255, 255, 255, 0.877) !important;
}
        </style>
    <title>نضارتي دوت كوم</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div id="c-forms-container" class="cognito">
                    <script src="https://services.cognitoforms.com/session/script/85336ac6-8250-4535-9be7-529779051b8b"></script>
                    <script>Cognito.load('forms', {"id":"1","isPublicLink":true,"entry":"","accessToken":""});</script>
                </div>
            <script>
        
                Cognito.config.reportErrors = true;
        
            </script>
           
            </div>
            <div class="col-lg-6">
                <img src="logo.png" alt="" class="logosite">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
